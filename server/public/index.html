<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- <script type="text/javascript" src="colorpicker.js"></script> -->
    <title>Robot Arm LED</title>
  </head>
  <body>
    <section id = "led">
    <h3>LED</h3>
    <div>
    <form method="post" action="/led">
    <h4>R <input type="range" name="r" value=0 min=0 max=255 onchange="this.form.submit()"></h4>
    </form>
    <form method="post" action="/led">
    <h4>G <input type="range" name="g" value=0 min=0 max=255 onchange="this.form.submit()"></h4>
    </form>
    <form method="post" action="/led">
    <h4>B <input type="range" name="b" value=0 min=0 max=255 onchange="this.form.submit()"></h4>
    </form>
</section>
  </div>
  <h3>Servo</h3>
  <div>
    <form method="post" action="/servo">
    <h4>S1</h4><input type="range" name="s1" value=0 min=-90 max=90 onchange="this.form.submit()">
    </form>
    <form method="post" action="/servo">
    <h4>S2</h4><input type="range" name="s2" value=180 min=-180 max=180 onchange="this.form.submit()">
    </form>
  </div>
  <h3>Status Lamp</h3>
  <div>
    <form method="post" action="/status">
    <h4>Status Lamp</h4><input type="range" name="status" value=0 min=0 max=255 onchange="this.form.submit()">
    </form>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.0/rangeslider.min.js"></script>

  </body>

</html>
